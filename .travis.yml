language: c

env:
  global:

jobs:
  fast_finish: true
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      addons:
        apt:
          packages:
            - cmake
            - valgrind
            - check
      env:
        - GCC_MEMCHECK=true
    - os: linux
      dist: bionic
      compiler: clang
      addons:
        apt:
          packages:
            - cmake
            - valgrind
            - check
      env:
       - CLANG_RELEASE=true
