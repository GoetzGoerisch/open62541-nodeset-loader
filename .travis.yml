language: c

env:
  global:

jobs:
  fast_finish: true
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      addons:
        apt:
          packages:
            - cmake
            - valgrind
            - check
      env:
        - GCC_MEMCHECK=true
    - os: linux
      dist: bionic
      compiler: clang
      addons:
        apt:
          packages:
            - cmake
            - valgrind
            - check
      env:
       - CLANG_RELEASE=true
    - os: linux
      dist: bionic
      compiler: clang
      addons:
        apt:
          packages:
            - cmake
            - valgrind
            - check
      env:
       - INTEGRATION_TEST=true

before_install:

install:
  - sh ./travis_install_script.sh

script:
  - cd ~/build/matkonnerth/nodesetLoader
  - sh ./travis_script.sh

after_success:
- echo == Build success ==

after_failure:
- echo == Build failed ==